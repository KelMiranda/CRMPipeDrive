<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios de Pipedrive</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <!-- Contenedor -->
    <div class="text-center w-full p-6 bg-white shadow-lg rounded-lg">
        <img src="../static/img/logo.png" class="mx-auto mb-4 h-20" alt="Logo">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Usuarios de Pipedrive</h1>

        <!-- Tabla de usuarios -->
        <div id="usuarios-list">
            <table class="table-auto w-full border-collapse border border-gray-300 text-sm">
                <thead>
                    <tr>
                        <th class="px-4 py-2 border text-center">ID</th>
                        <th class="px-4 py-2 border text-center">Nombre</th>
                        <th class="px-4 py-2 border text-center">√öltima Hora</th>
                        <th class="px-4 py-2 border text-center">Pa√≠s</th>
                        <th class="px-4 py-2 border text-center" title="D√≠as desde la √∫ltima conexi√≥n">D√≠as desde la √∫ltima conexi√≥n</th>
                        <th class="px-4 py-2 border text-center" title="√öltimos 30 D√≠as">√öltimos 30 D√≠as</th>
                    </tr>
                </thead>
                <tbody id="usuarios-body">
                    <!-- Contenido din√°mico desde JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        async function fetchUsuarios() {
            try {
                const response = await fetch('/usuarios');
                const data = await response.json();
                const usuariosBody = document.getElementById('usuarios-body');
                usuariosBody.innerHTML = '';

                if (Array.isArray(data)) {
                    data.forEach(usuario => {
                        const row = document.createElement('tr');
                        let colorClass = '';
                        const dias = usuario.days_since_last_login;

                        if (dias <= 7) {
                            colorClass = 'text-green-600 font-semibold';
                        } else if (dias <= 30) {
                            colorClass = 'text-yellow-600 font-semibold';
                        } else {
                            colorClass = 'text-red-600 font-semibold';
                        }

                        row.innerHTML = `
                            <td class="px-4 py-2 border text-center ${colorClass}">${usuario.id}</td>
                            <td class="px-4 py-2 border text-center ${colorClass}">${usuario.name}</td>
                            <td class="px-4 py-2 border text-center ${colorClass}">${usuario.last_login}</td>
                            <td class="px-4 py-2 border text-center ${colorClass}">${usuario.locale}</td>
                            <td class="px-4 py-2 border text-center ${colorClass}">${usuario.days_since_last_login} D√≠as</td>
                            <td class="px-4 py-2 border text-center ${colorClass}">${usuario.ConexionesUltimos30Dias} D√≠as</td>
                        `;
                        usuariosBody.appendChild(row);
                    });
                } else {
                    usuariosBody.innerHTML = `
                        <tr><td colspan="6" class="px-4 py-2 text-center border text-red-500">
                            ${data.error || 'Error al obtener los datos.'}
                        </td></tr>
                    `;
                }
            } catch (error) {
                const usuariosBody = document.getElementById('usuarios-body');
                usuariosBody.innerHTML = `
                    <tr><td colspan="6" class="px-4 py-2 text-center border text-red-500">
                        Error al consultar los usuarios.
                    </td></tr>
                `;
                console.error("‚ùå Error en fetchUsuarios:", error);
            }
        }

        fetchUsuarios();
        setInterval(fetchUsuarios, 600000); // cada 10 minutos
    </script>

    <!-- Script para capturar y enviar info del dispositivo -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("üü¢ Script de captura de dispositivo iniciado.");

            const device_id = localStorage.getItem("device_id") || crypto.randomUUID();
            localStorage.setItem("device_id", device_id);

            const info = {
                device_id: device_id,
                screen: `${window.screen.width}x${window.screen.height}`,
                language: navigator.language,
                platform: navigator.platform,
                userAgent: navigator.userAgent,
                timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
            };

            console.log("üì§ Enviando info del dispositivo a /registrar-dispositivo:", info);

            fetch('/registrar-dispositivo', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(info)
            }).then(res => {
                if (res.ok) {
                    console.log("‚úÖ Informaci√≥n registrada correctamente.");
                } else {
                    console.error("‚ùå Error al registrar la informaci√≥n del dispositivo:", res.status);
                }
            }).catch(error => {
                console.error("‚ùå Error en la solicitud de registro:", error);
            });
        });
    </script>
</body>
</html>
