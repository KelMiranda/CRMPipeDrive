<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios de Pipedrive</title>
    <!-- Tailwind CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <!-- Contenedor principal -->
    <div class="text-center max-w-3xl mx-auto p-6 bg-white shadow-lg rounded-lg">
        <!-- T칤tulo -->
        <img src="../static/img/logo.png" class="mx-auto mb-4 h-20">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Usuarios de Pipedrive</h1>

        <!-- Tabla de usuarios -->
        <div id="usuarios-list" class="overflow-x-auto">
            <table class="table-auto w-full text-left border-collapse border border-gray-300">
                <thead>
                    <tr>
                        <th class="px-4 py-2 border text-center text-sm">ID</th>
                        <th class="px-4 py-2 border text-center text-sm">Nombre</th>
                        <th class="px-4 py-2 border text-center text-sm min-w-[160px]">Ultima Hora</th>
                        <th class="px-4 py-2 border text-center text-sm">Pais</th>
                        <th class="px-4 py-2 border text-center text-sm" title="D칤as desde la 칰ltima conexi칩n">칔lt. conexi칩n</th>
                    </tr>
                </thead>
                <tbody id="usuarios-body">
                    <!-- Aqu칤 se insertar치n din치micamente los usuarios -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Script para actualizar la lista de usuarios -->
    <script>
        async function fetchUsuarios() {
            try {
                const response = await fetch('/usuarios');
                const data = await response.json();

                const usuariosBody = document.getElementById('usuarios-body');
                usuariosBody.innerHTML = ''; // Limpia la tabla antes de actualizarla

                if (Array.isArray(data)) {
                    data.forEach(usuario => {
                        const row = document.createElement('tr');

                        // L칩gica de color seg칰n los d칤as
                        let colorClass = '';
                        const dias = usuario.days_since_last_login;

                        if (dias <= 7) {
                            colorClass = 'text-green-600 font-semibold'; // 游릭
                        } else if (dias <= 30) {
                            colorClass = 'text-yellow-600 font-semibold'; // 游리
                        } else {
                            colorClass = 'text-red-600 font-semibold'; // 游댮
                        }

                        row.innerHTML = `
                            <td class="px-4 py-2 border text-xs ${colorClass}">${usuario.id}</td>
                            <td class="px-4 py-2 border text-sm text-center ${colorClass}">${usuario.name}</td>
                            <td class="px-4 py-2 border text-xs whitespace-nowrap min-w-[160px] ${colorClass}">${usuario.last_login}</td>
                            <td class="px-4 py-2 border text-sm ${colorClass}">${usuario.locale}</td>
                            <td class="px-4 py-2 border text-sm text-center min-w-[160px] ${colorClass}">${usuario.days_since_last_login} Dias</td>
                        `;
                        usuariosBody.appendChild(row);
                    });
                } else {
                    usuariosBody.innerHTML = `
                        <tr>
                            <td colspan="3" class="px-4 py-2 text-center border text-red-500">
                                ${data.error || 'Error al obtener los datos.'}
                            </td>
                        </tr>
                    `;
                }
            } catch (error) {
                console.error('Error al consultar los usuarios:', error);
                const usuariosBody = document.getElementById('usuarios-body');
                usuariosBody.innerHTML = `
                    <tr>
                        <td colspan="3" class="px-4 py-2 text-center border text-red-500">
                            Error al consultar los usuarios.
                        </td>
                    </tr>
                `;
            }
        }

        // Llama a la funci칩n inmediatamente al cargar la p치gina
        fetchUsuarios();

        // Actualiza la lista cada 10 minutos (600,000 ms)
        setInterval(fetchUsuarios, 600000   );
    </script>
</body>
</html>
