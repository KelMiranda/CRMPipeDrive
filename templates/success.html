<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éxito</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
        }
        .container {
            text-align: center;
            padding: 20px;
            border: 2px solid #26a69a;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #26a69a;
            font-size: 2.5em;
        }
        p {
            color: #333333;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Operación completada con éxito!</h1>
        <p>Todo ha salido bien. Puedes estar tranquilo.</p>
    </div>
</body>
</html>
