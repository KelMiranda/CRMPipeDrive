<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard de Procesos</title>
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Dashboard de Procesos</h2>

    <div class="w-11/12 max-w-4xl bg-white shadow-lg rounded-lg p-6">
        <div id="logs" class="font-mono text-sm text-gray-700 whitespace-pre-wrap h-96 overflow-y-auto border border-gray-300 p-4 rounded bg-gray-50"></div>
        <div class="mt-4 flex justify-end">
            <button onclick="iniciarProceso()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                Iniciar Proceso
            </button>
        </div>
    </div>

    <script>
        const socket = io({
            transports: ['websocket'] // Forzamos WebSocket puro para evitar fallback a polling
        });

        const logsDiv = document.getElementById("logs");

        socket.on('connect', () => {
            console.log("‚úÖ Conectado a WebSocket");
            agregarLog("‚úÖ WebSocket conectado");
        });

        socket.on('log_event', function(data) {
            agregarLog(data.mensaje);
        });

        function agregarLog(mensaje) {
            logsDiv.innerHTML += mensaje + "\n";
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function iniciarProceso() {
            fetch('/procesar-cotizaciones')
                .then(() => agregarLog("üü¢ Proceso iniciado desde el navegador"))
                .catch(() => agregarLog("‚ùå Error al iniciar el proceso"));
        }
    </script>
</body>
</html>
